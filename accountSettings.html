<!DOCTYPE html>
<html>
    <head>
        <title>Account Settings</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>

    </head>

    <body>
        <div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <img src="design_files/images/asettings.jpg" alt="">

                </div>
                <form action="">
                    <h3>Account Settings</h3>
                    <div class="form-group">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control">
                        <input id="secondName" type="text" placeholder="Second Name" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <select id="country" name="" class="form-control">
                            <option value="" disabled selected>Country</option>
                            <option value="USA">USA</option>
                            <option value="Japan">Japan</option>
                            <!-- <option value="Japan">Japan</option> -->
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="number" id="phone" placeholder="Phone" class="form-countrol">
                        <i class="zmdi zmdi-table-mac"></i>
                    </div>
                    <div class="form-wrapper">
                        <select id="gender" name="" class="form-control">
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                    </div>
                    <div class="form-group">
                        <input id="address" type="text" placeholder="Adress" class="form-control">
                        <i class="zmdi zmdi-account-box-mail"></i>
                    </div>
                    <div class="form-group">
                        <input id="bio" type="text" placeholder="Bio" class="form-control">
                        <i class="zmdi zmdi-account-box-mail"></i>
                    </div>

                    <div class="form-group container-login100-form-btn">
                        <button id="btn-update" type="button">
                            Update & Set
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
        
                </form>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    var userID = firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/'+userID).once('value').then(function(snapshot){
                        if(snapshot.val()){
                            window.location.href = "MainPage.html";
                        }
                    });
                }
            });
        </script>
        
    </body>
</html>
